setw -g assume-paste-time 1
setw -g base-index 0
setw -g bell-action any
setw -g default-command 
setw -g default-shell /bin/bash
setw -g default-size 80x24
setw -g destroy-unattached off
setw -g detach-on-destroy on
setw -g display-panes-active-colour red
setw -g display-panes-colour blue
setw -g display-panes-time 1000
setw -g display-time 750
setw -g history-limit 2000
setw -g key-table root
setw -g lock-after-time 0
setw -g lock-command "lock -np"
setw -g message-command-style fg=yellow,bg=black
setw -g message-style fg=black,bg=yellow
setw -g  mouse off
setw -g prefix C-b
setw -g prefix2 None
setw -g renumber-windows off
setw -g repeat-time 500
setw -g set-titles off
setw -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"
setw -g silence-action other
setw -g status on
setw -g status-bg green
setw -g status-fg black
setw -g status-format[0] "#[align=left range=left #{status-left-style}]#{T;=/#{status-left-length}:status-left}#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#{T:window-status-format}#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{window-status-current-style},default},#{window-status-current-style},#{window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#{T:window-status-current-format}#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{status-right-style}]#{T;=/#{status-right-length}:status-right}#[norange default]"
setw -g status-format[1] "#[align=centre]#{P:#{?pane_active,#[reverse],}#{pane_index}[#{pane_width}x#{pane_height}]#[default] }"
setw -g status-interval 15
setw -g status-justify left
setw -g status-keys emacs
setw -g status-left "[#S] "
setw -g status-left-length 10
setw -g status-left-style default
setw -g status-position bottom
setw -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"
setw -g status-right-length 40
setw -g status-right-style default
setw -g status-style fg=black,bg=green
setw -g update-environment[0] DISPLAY
setw -g update-environment[1] KRB5CCNAME
setw -g update-environment[2] SSH_ASKPASS
setw -g update-environment[3] SSH_AUTH_SOCK
setw -g update-environment[4] SSH_AGENT_PID
setw -g update-environment[5] SSH_CONNECTION
setw -g update-environment[6] WINDOWID
setw -g update-environment[7] XAUTHORITY
setw -g visual-activity off
setw -g visual-bell off
setw -g visual-silence off
setw -g word-separators " "
setw -g mode-keys vi
